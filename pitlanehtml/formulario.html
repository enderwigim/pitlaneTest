<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto Inversores - Pitlane Holding</title>
  <!-- Fuente Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(rgba(10, 20, 40, 0.9), rgba(10, 20, 40, 0.9)), 
                  url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(0, 20, 50, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 0px 25px rgba(0, 150, 255, 0.3);
      text-align: center;
    }

    .container h2 {
      color: #3db2ff;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 22px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .form-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #cce6ff;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      outline: none;
      font-family: 'Orbitron', sans-serif;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    input:focus, textarea:focus {
      border: 1px solid #3db2ff;
      background: rgba(255, 255, 255, 0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: #3db2ff;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      background: #29a1f5;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulario de Contacto para Inversores</h2>
    <form action="enviar.php" method="POST">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="+34 600 000 000">
      </div>

      <div class="form-group">
        <label for="empresa">Empresa / Fondo de inversión</label>
        <input type="text" id="empresa" name="empresa" placeholder="Nombre de la empresa o fondo">
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
